<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Stone, Paper, Scissors</h1>
    <!-- Header -->
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png"/>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.png"/>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="scissors">
            <img src="scissors.png"/>
        </div>
    </div>
    <!-- choices maked -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <!-- scoreboard -->
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <!-- messageprint -->

<script src="script.js"></script>
</body>
</html>
